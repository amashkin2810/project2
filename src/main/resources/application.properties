logging.file=myapp.log
#logging.level.org.springframework=DEBUG

security.user.name=user
security.user.password=user
security.basic.enabled=true
security.basic.path=/items,/items/item,/providers,/providers/provider,/warehouses,/warehouses/warehouse,/customers,/customers/customer
security.basic.realm=Spring
security.ignored=/main

spring.datasource.url=jdbc:h2:file:~/test;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.datasource.platform=h2

spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialize=true
spring.data.jpa.repositories.enabled=true
spring.jpa.generate-ddl=true
#spring.jpa.show-sql=true

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp